<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        section {
            padding: 2rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                text-align: center;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>私のポートフォリオ</h1>
        <nav>
            <ul>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#projects">プロジェクト</a></li>
                <li><a href="#contact">連絡先</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>自己紹介</h2>
        <p>ここに自己紹介文を入力します。</p>
    </section>
    <section id="projects">
        <h2>プロジェクト</h2>
        <ul>
            <!-- JavaScriptで動的に追加 -->
        </ul>
    </section>
    <section id="contact">
        <h2>連絡先</h2>
        <form id="contact-form">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required aria-label="名前">
            <label for="email">メール:</label>
            <input type="email" id="email" name="email" required aria-label="メール">
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required aria-label="メッセージ"></textarea>
            <button type="submit">送信</button>
        </form>
        <p id="form-status"></p>
    </section>
    <footer>
        <p>&copy; 2024 私のポートフォリオ</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // プロジェクトのリストを動的に追加
            const projects = [
                'プロジェクト1: ここに説明を追加します。',
                'プロジェクト2: ここに説明を追加します。',
                'プロジェクト3: ここに説明を追加します。'
            ];

            const projectsList = document.querySelector('#projects ul');
            projectsList.innerHTML = '';

            projects.forEach(project => {
                const li = document.createElement('li');
                li.textContent = project;
                projectsList.appendChild(li);
            });

            // ナビゲーションメニューの動的ハイライト
            const sections = document.querySelectorAll('section');
            const navLi = document.querySelectorAll('nav ul li a');

            window.onscroll = () => {
                let current = '';

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (scrollY >= sectionTop - 60) {
                        current = section.getAttribute('id');
                    }
                });

                navLi.forEach(li => {
                    li.classList.remove('active');
                    if (li.getAttribute('href') === `#${current}`) {
                        li.classList.add('active');
                    }
                });
            };

            // フォームのバリデーション
            const form = document.getElementById('contact-form');
            const status = document.getElementById('form-status');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = form.name.value.trim();
                const email = form.email.value.trim();
                const message = form.message.value.trim();

                if (name === '' || email === '' || message === '') {
                    status.textContent = '全てのフィールドを入力してください。';
                    status.style.color = 'red';
                } else {
                    status.textContent = '送信しました。ありがとうございます！';
                    status.style.color = 'green';
                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
